<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer-image">

        <header class="header">
            <nav class="nav">
                <div style="width: 70%;">
                    <div class="netflix"><img src="Netflix-images/Netflix.png" style="width: 100%;" alt=""></div>
                </div>
                <div class="nav-right">
                    <div class="drop-select">
                        <select name="" id="" style="width: 62px;">
                            <option value="">English</option>
                        </select>
                        <i class="fa-solid fa-caret-down" style="color: #ffffff; margin-top: 8px;"></i> 
                    </div>
                    <a href="" class="btn">Sign in</a>
                </nav>
                
                <section class="section-one">

                    <div class="section-one-1">
                    <h2>Unlimited movies, TV shows and more</h2>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="section-one-2">
                    <div class="email">
                        <input type="email" placeholder="Email address" width: 100%; height: 100%;>
                    </div>
                    <div class="gs">
                        <a href="">Get Started</a>
                    </div>
                </div>
            </section>
        </header>
            <div class="overlay"></div>  

    </div>

    <section class="section-two">
        <div class="container">
            <div class="section-two-row">
                <div class="section-two-1">
                    <h2>Enjoy on your TV</h2>
                    <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
                </div>
                <div class="section-two-2">
                    <img src="Netflix-images/tv.png" width="100%">
                </div>
            </div>
        </div>

    </section>
</body>
</html>
